<div class="container mx-auto p-4 bg-grey">
  <app-movie-search></app-movie-search>
  <div *ngIf="filteredMovie().length > 0; else noMovies">
    <ul class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4">
      <li *ngFor="let movie of filteredMovie()" (click)="openDetails(movie.id)" class="bg-white rounded-lg shadow-lg p-3 transition-transform transform cursor-pointer border border-gray-200">
        <app-movie [movie]="movie"></app-movie>
      </li>
    </ul>
  </div>
  <ng-template #noMovies>
    <p class="text-center text-gray-500 text-sm">No movies available.</p>
  </ng-template>
</div>
