
<div class="container mx-auto p-4 bg-grey">
    <app-movie-search></app-movie-search>
    <div *ngIf="filteredMovie().length > 0; else noMovies">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Popular Movies</h2>
      <ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <li *ngFor="let movie of filteredMovie()" class="bg-white rounded-lg shadow-md p-6 transition transform hover:scale-105 hover:shadow-lg cursor-pointer">
          <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ movie.title }}</h3>
          <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path" alt="{{ movie.title }}" class="rounded-md shadow-md" />
          <p class="text-gray-600"><span class="font-semibold">Release Date:</span> {{ movie.release_date }}</p>
          <p class="text-gray-600"><span class="font-semibold">Rating:</span> {{ movie.vote_average }}</p>
        </li>
      </ul>
    </div>
    <ng-template #noMovies>
      <p class="text-center text-gray-500 text-lg">No movies available.</p>
    </ng-template>
  </div>
